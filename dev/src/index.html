<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sonny II - Dev</title>
  <script>
    const load = () => {
      if (window.WebChat) {
        WebChat.default({
          title: "Sonny II",
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
          socketPath: "/socket.io/",
          embedded: true,
          showMessageDate: true,
        })
        console.log(`WebChat actived.`)
      } else {
        console.error(`No WebChat found in context!`)
      }
    }
    window.onload = load
  </script>
</head>
